name: CI & Deploy

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint (Pint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          coverage: none
      
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      
      - name: Run Pint (check only)
        run: ./vendor/bin/pint --test

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          coverage: none
      
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      
      - name: Prepare application
        run: |
          cp .env.example .env
          php artisan key:generate
          mkdir -p public/build/assets
          
          # Create proper Vite manifest with src keys
          cat <<EOF > public/build/manifest.json
          {
            "resources/css/app.css": {
              "src": "resources/css/app.css",
              "file": "assets/app-abc123.css"
            },
            "resources/js/app.js": {
              "src": "resources/js/app.js",
              "file": "assets/app-xyz789.js"
            }
          }
          EOF
          
          # Create dummy asset files
          touch public/build/assets/app-abc123.css
          touch public/build/assets/app-xyz789.js
      
      - name: Run tests
        run: php artisan test

  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /var/www/portfolio
            git pull origin main
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
